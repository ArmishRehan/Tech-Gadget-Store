<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- ==========topbar==================== -->

    <div class="topbar">
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        </div>

        <div class="sale-message">
            <p> Sale Flat 30% Off</p>
        </div>

        <div class="dropdown">
            <div class="language">
                <a href="#">English</a>
            </div>
            <div class="currency">
                <a href="#">PKR</a>
            </div>
        </div>
    </div>



    <!-- ==========navabr=================== -->

    <div class="navbar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo here" width="195px" height="auto">
        </div>

        <div class="links">
            <a href="">HOME</a>
            <a href="">PRODUCTS</a>
            <a href="">PAGES</a>
        </div>

        <div class="search-cart">

            <div class="search-bar">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>

            <div class="cart ">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>

        </div>
    </div>

    <!-- ==========banner============ -->


    <div class="banner">
        <div class="content">
            <h1>The Gadget Store</h1>
            <p>Flat 30% off on whole stock</p>
            <button>Shop Now</button>
        </div>
    </div>

    <!-- ===========trending categories=========== -->

    <div class="trending-categories">

        <div class="heading">
            <h1>Trending Categories</h1>
        </div>

        <div class="categories">

            <div class="category-item">
                <img src="/assets/mobile.png" alt="">
                <p>Mobiles</p>
            </div>

            <div class="category-item">
                <img src="/assets/airbuds.png" alt="">
                <p>Airbuds</p>
            </div>

            <div class="category-item">
                <img src="/assets/laptop.png" alt="">
                <p>Laptops</p>
            </div>

            <div class="category-item">
                <img src="/assets/speakers.png" alt="">
                <p>Speakers</p>
            </div>

            <div class="category-item">
                <img src="/assets/smartwatch.png" alt="">
                <p>Smart Watches</p>
            </div>

        </div>
    </div>


</body>

</html>
